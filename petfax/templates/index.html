<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETFAX</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to PetFax</h1>
    <p class="indexpara">
      October is Adopt a Shelter Pet Month, and we're teaming up with Adopt a
      Pet to waive dog adoption fees all month long! Check out all pets
      available for adoption
    </p>
    {% for pet in pets %}
    <h2>{{ pet.pet_name }}</h2>
    <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
    <a class="indexMoreButton" href="/pets/{{pet.pet_id}}"
      >View more details
    </a>
    {% endfor %}
  </body>
</html>
