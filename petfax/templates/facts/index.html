<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETFAX</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Fun Facts!</h1>
    {% for fact in facts %}
    <h4 class="factsindexComments1">Submitted by {{fact.submitter}}:</h4>
    <p class="factsindexComments2">{{fact.fact}}</p>
    {% endfor %}
  </body>
</html>
